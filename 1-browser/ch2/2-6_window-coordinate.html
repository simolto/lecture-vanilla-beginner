<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background-color: black;
      }

      nav {
        position: fixed;
        right: 8px;
      }

      div {
        width: 150px;
        height: 150px;
        background-color: lightyellow;
        border-radius: 2px;
        margin-bottom: 4px;
      }

      div.pink {
        background-color: lightsalmon;
      }
    </style>
  </head>
  <body>
    <nav>
      <button class="scroll-by">scroll by 100px(y)</button>
      <button class="scroll-to">scroll to 100px(y)</button>
      <button class="scroll-into">scroll into pink(y)</button>
    </nav>

    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div class="pink"></div>
    <div></div>
    <div></div>
    <div></div>

    <script>
      function onClickPink(el, e) {
        console.log(el.getBoundingClientRect())
        console.log(`client: ${e.clientX}, ${e.clientY}`)
        console.log(`page: ${e.pageX}, ${e.pageY}`)
      }

      function onClickButton(el) {
        const options = { top: 100, behavior: 'smooth' }

        switch (event.target.classList[0]) {
          case 'scroll-by':
            window.scrollBy(options)
            break
          case 'scroll-to':
            window.scrollTo(options)
            break
          case 'scroll-into':
            el.scrollIntoView({ behavior: options.behavior })
            break
          default:
            break
        }
      }

      function setEventListeners() {
        const pink = document.querySelector('.pink')
        const nav = document.querySelector('nav')

        pink.addEventListener('click', () => onClickPink(pink))
        nav.addEventListener('click', () => onClickButton(pink))
      }

      document.addEventListener('DOMContentLoaded', () => setEventListeners())
    </script>
  </body>
</html>
